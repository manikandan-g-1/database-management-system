<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hospital Management System</h1>
        <div class="form-section">
            <h2>Add Patient</h2>
            <form id="patientForm">
                <label for="name">Patient Name:</label>
                <input type="text" id="name" placeholder="Enter patient name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter patient age" required>

                <label for="disease">Disease:</label>
                <input type="text" id="disease" placeholder="Enter disease" required>

                <button type="submit">Add Patient</button>
            </form>
        </div>

        <div class="list-section">
            <h2>Patient List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Patient Name</th>
                        <th>Age</th>
                        <th>Disease</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="patientList">
                    <!-- Patients will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
